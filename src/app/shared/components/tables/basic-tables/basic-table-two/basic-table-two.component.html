<div class="overflow-x-auto rounded-lg border border-gray-200 dark:border-gray-700">
  <table class="min-w-full bg-white dark:bg-gray-900">
    <thead>
      <tr class="bg-gray-100 dark:bg-gray-800 text-left">
        <th class="py-3 px-4 font-semibold text-gray-700 dark:text-gray-200">Imagem</th>
        <th class="py-3 px-4 font-semibold text-gray-700 dark:text-gray-200">Fruta</th>
        <th class="py-3 px-4 font-semibold text-gray-700 dark:text-gray-200">Pre√ßo</th>
        <th class="py-3 px-4 font-semibold text-gray-700 dark:text-gray-200">Estoque</th>
        <th class="py-3 px-4 font-semibold text-gray-700 dark:text-gray-200">Data de Entrada</th>
      </tr>
    </thead>

    <tbody>
      <tr
        *ngFor="let fruta of tableData"
        class="border-t border-gray-200 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-800"
      >
        <td class="py-3 px-4">
          <img
            [src]="fruta.image"
            [alt]="fruta.name"
            class="w-12 h-12 object-cover rounded"
          />
        </td>
        <td class="py-3 px-4 text-gray-800 dark:text-gray-200 font-medium">
          {{ fruta.name }}
        </td>
        <td class="py-3 px-4 text-gray-600 dark:text-gray-300">
          {{ fruta.price }}
        </td>
        <td class="py-3 px-4">
          <span
            class="px-2 py-1 rounded text-white text-xs"
            [ngClass]="{
              'bg-green-500': fruta.stock > 100,
              'bg-yellow-500': fruta.stock <= 100 && fruta.stock > 50,
              'bg-red-500': fruta.stock <= 50
            }"
          >
            {{ fruta.stock }}
          </span>
        </td>
        <td class="py-3 px-4 text-gray-500 dark:text-gray-400">
          {{ fruta.date }}
        </td>
      </tr>
    </tbody>
  </table>
</div>
